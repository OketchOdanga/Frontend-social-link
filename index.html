<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- displays site properly based on user's device -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="UTF-8">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Tailwind Configs -->
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            'green' : 'hsl(75, 94%, 57%)',
            'white' : 'hsl(0, 0%, 100%)',
            'grey'  : 'hsl(0, 0%, 20%)',
            'dark-grey': 'hsl(0, 0%, 12%)',
            'off-black': 'hsl(0, 0%, 8%)'
          },
          screens : {
            mobile : '375px',
            desktop: '1440px'
          }
        }
      }
    }
  </script>
  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
  <!-- <link rel="stylesheet" href="style.css"> -->
  <title>Frontend Mentor | Social links profile</title>
</head>
<body class="text-[14px] bg-off-black text-white">
<main class="container flex m-auto pt-24 items-center justify-center">
  <div class="bg-dark-grey p-8 m-8 text-center flex flex-col items-center justify-center gap-3 rounded">
    <div class="space-y-2 flex flex-col items-center gap-2">
      <img src="avatar-jessica.jpeg" alt="profile picture" class="rounded-full">
      <h2 class="text-2xl font-semibold">Jessica Randall</h2>
      <p class="text-xs">London, United Kingdom</p>
      <p class="text-green">"Front-end developer and avid reader."</p>
    </div>
    <div id="container" class="space-y-2 flex flex-col items-center gap-2 font-semibold">
      <button class="p-3 w-[250px] bg-grey rounded cursor-pointer hover:bg-green hover:text-off-black">GitHub</button>
      <button class="p-3 w-[250px] bg-grey rounded cursor-pointer hover:bg-green hover:text-off-black">Frontend Mentor</button>
      <button class="p-3 w-[250px] bg-grey rounded cursor-pointer hover:bg-green hover:text-off-black">LinkedIn</button>
      <button class="p-3 w-[250px] bg-grey rounded cursor-pointer hover:bg-green hover:text-off-black">Twitter</button>
      <button class="p-3 w-[250px] bg-grey rounded cursor-pointer hover:bg-green hover:text-off-black">Instagram</button>
    </div>
    </div>
  </main>
</body>
</html>
