<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Social links profile</title>
</head>
<body>
  <header>
    <section class="pic">
      <img src="avatar-jessica.jpeg" alt="profile picture">
    </section>
    <h2>Jessica Randall</h2>
    <p class="location">London, United Kingdom</p>
    <p>"Front-end developer and avid reader."</p>
  </header>
  <main>
    <div id="container">
      <div class="content">GitHub</div>
      <div class="content">Frontend Mentor</div>
      <div class="content">LinkedIn</div>
      <div class="content">Twitter</div>
      <div class="content">Instagram</div>
    </div>
  </main>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Austine Odanga</a>.
    </div>
  </footer>
  
</body>
</html>
